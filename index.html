<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="data">
        <div class="level">
            <span>Tase:&nbsp;</span><div id="level"></div>
        </div>
        <div class="score">
            <span>Skoor:&nbsp;</span><div id="score"></div>
        </div>
        <div class="record">
            <span>Rekord:&nbsp;</span><div id="high-score"></div>
        </div>
    </div>
    <div id="game-over" class="hidden">Mäng läbi!<br/>
        <button class="btn" onClick="history.go(0);">Proovi uuesti?</button>
    </div>
    <table id="game-board" class="game-board"></table>
    <div class="arrow-key-container">
        <div class="arrow-key up" data-key="38" id="up"></div><br>
        <div class="arrow-key left" data-key="37" id="left"></div>
        <div class="arrow-key down" data-key="40" id="down"></div>
        <div class="arrow-key right" data-key="39" id="right"></div>
      </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
